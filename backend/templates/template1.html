<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(242, 171, 171);
            color: black;
            padding: 20px;
            width: 210px;
        }

        .section {
            margin-bottom: 20px;
        }

        h1 {
            color: oklch(0.855 0.194 258.888);
            /* Example of modern CSS */
        }

        .highlight {
            background-color: orange;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>{{fullName}}</h1>
    <div class="section">
        <p><strong>Email:</strong> {{email}}</p>
        <p><strong>Phone:</strong> {{phone}}</p>
        <p><strong>Location:</strong> {{location}}</p>
    </div>
    <div class="section">
        <h2>Experience</h2>
        {{#experience}}
        <div>
            <h3>{{position}} at {{company}}</h3>
            <p>{{startDate}} - {{endDate}}</p>
            <p>{{description}}</p>
        </div>
        {{/experience}}
    </div>
    <!-- Add more sections as needed -->
</body>

</html>
